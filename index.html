<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/styles.css">
  <meta name="google-site-verification" content="sVMcfI5BvnITtvbtSgOQF4u0Ty8vF3KKc5KGBjzpN7s" />

  <title>Help Tools</title>

</head>

<body>

  <div class="container-tab">
    <button class="tablinks selected-tab" onclick="openTab(event,'tab_1')">TAB 1</button>
    <button class="tablinks" onclick="openTab(event,'tab_2')">TAB 2</button>
    <button class="tablinks" onclick="openTab(event,'tab_3')">TAB 3</button>
  </div>

  <div id="tab_1" class="tab-column">
    <div class="container-chk-only-number">
      <input type="checkbox" id="onlynumber" name="onlynumber" checked>
      <label for="onlynumber" class="onlynumber-label">Only Numbers</label>
    </div>

    <div class="container">


      <div class="container-textarea">
        <textarea 
          id="text-input" 
          class="text-input-class" 
          onchange="onTextAreaChangeValue"></textarea>

        <div class="btn-container-click">
          <button class="button-click clear-btn" onclick="clearValue()">Clear</button>
          <button class="button-click" onclick="getvalue()">Calculate Frequence</button>
        </div>

        <h2>Média, Moda e Mediana</h2>
        <div>
          <h3>Média:</h3>
          <div id="media-output-calc">
            (4 + 5 + 6 + 6 + 7 + 7 + 8 + 8 + 8 + 9 + 9 + 12 + 12 + 45)/14
          </div>
          <div class="space-top">
            <span>Média: <strong id="media-result">10.4</strong></span>
          </div>
        </div>

        <div class="divider"></div>

        <div>
          <h3>Mediana:</h3>
          <div>
            4 5 6 6 7 7 |8 8| 8 9 9 12 12 45
          </div>
          <div>
            8 + 8 / 2 = 4
          </div>
          <div class="space-top">
            <span>Mediana: <strong id="mediana-result">4</strong></span>
          </div>
        </div>

        <div class="divider"></div>

        <div>
          <h3>Moda</h3>
          <div>
            <table id='table-moda-result'>
              <tr>
                <th>Value</th>
                <th>Freq</th>
              </tr>
              <tr>
                <td>8</td>
                <td>3</td>
              </tr>
            </table>
            <div class="space-top">
              <span>Moda: <strong id="moda-result">8</strong></span>
            </div>
          </div>
        </div>

        <div class="divider"></div>


        <div id="new-values-medias"></div>

        <h2>FREQUENCE:</h2>
        <div id="new-values"></div>


      </div>

      <div class="container-inputs-times">
        <div class="container-actions">
          <input type="text" class="input-times" placeholder="any value" name="inputyourtext" id="inputyourtext" />
          <input type="number" min="0" class="input-times" placeholder="times it must appear" name="numberoutputs"
            id="numberoutputs" />
          <button class="button-click" onclick="onGenerateValues()">Generate</button>
        </div>

        <div class='container-button-action'>
          <button class="button-click-add" onclick="onAddToTextArea()">Add to text area</button>

          <button onclick="onCopyText()" class="button-click-add" onmouseout="outFunc()">
            <span id="myTooltip">Copy to clipboard</span>
          </button>

        </div>

        <div class="container-text-output">
          <div id="text-output"></div>
        </div>

      </div>

    </div>
  </div>

  <div id="tab_2" class="tab-column" style="display:none">
    <div class="container">
      TAB 2
    </div>
  </div>

  <div id="tab_3" class="tab-column" style="display:none">
    <div class="container">
      TAB 3
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <script src="scripts/getElementById.js"></script>
  <script src="scripts/utils.js"></script>

</html>
